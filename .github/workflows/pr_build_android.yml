name: PR Build and Test (Android)

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-android:
    runs-on: "ubuntu-22.04"
    strategy:
      matrix:
        arch: [ aarch64, x86_64 ] # ÂÆö‰πâ‰∏Ä‰∏™ÂåÖÂê´‰∏§ÁßçÊû∂ÊûÑÁöÑÁü©Èòµ
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libsoup-3.0-dev libjavascriptcoregtk-4.1-dev libwebkit2gtk-4.1-dev libgtk-3-dev xdg-utils librsvg2-dev libappindicator3-dev  patchelf 
          sudo apt-get install --reinstall -y pkg-config libssl-dev libssl3 openssl
      - name: Download and setup eCapture for ${{ matrix.arch }}
        shell: bash
        run: |
          if [[ "${{ matrix.arch }}" == "x86_64" ]]; then
            ECAPTURE_ARCH="amd64"
          else
            ECAPTURE_ARCH="arm64"
          fi
          pwd
          ECAPTURE_LATEST=$(curl -s https://api.github.com/repos/gojue/ecapture/releases/latest | grep tag_name | cut -d '"' -f 4)
          if [[ $? -ne 0 ]]; then
            echo "Failed to fetch the latest release."
            exit 1
          fi
          
          ECAPTURE_TAR="ecapture-${ECAPTURE_LATEST}-android-${ECAPTURE_ARCH}.tar.gz"
          ECAPTURE_DIR="ecapture-${ECAPTURE_LATEST}-android-${ECAPTURE_ARCH}"

          wget "https://github.com/gojue/ecapture/releases/download/${ECAPTURE_LATEST}/${ECAPTURE_TAR}" || { echo "Download failed"; exit 1; }
          tar -zxvf "${ECAPTURE_TAR}" || { echo "Extract failed"; exit 1; }

          mkdir -p src-tauri/binaries
          cp "${ECAPTURE_DIR}/ecapture" src-tauri/binaries/android_ecapture_${ECAPTURE_ARCH} || { echo "Copy failed"; exit 1; }
          ls src-tauri/binaries/

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'  # Â∞ùËØïÁ®≥ÂÆöÁâàÊú¨
          cache: ''  # Á¶ÅÁî®ÁºìÂ≠ò
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ‰∏ãËΩΩÂπ∂ÈÖçÁΩÆ Android SDK/NDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 26.1.10909125

      - name: Install NDK
        run: sdkmanager "ndk;26.1.10909125"

      # --- ÂÖ≥ÈîÆÊ≠•È™§ÔºöÂàõÂª∫ keystore.properties Êñá‰ª∂ ---
      - name: Create keystore.properties for Android signing
        run: |
          # Âä®ÊÄÅÂàõÂª∫ src-tauri/gen/android ÁõÆÂΩïÔºàÂ¶ÇÊûú‰∏çÂ≠òÂú®Ôºâ
          mkdir -p src-tauri/gen/android
          
          # Â∞Ü Base64 ÁºñÁ†ÅÁöÑÂØÜÈí•Êñá‰ª∂Ëß£Á†ÅÔºåÂπ∂‰øùÂ≠òÂà∞ Runner ÁöÑ‰∏¥Êó∂ÁõÆÂΩï
          echo "${{ secrets.ANDROID_SIGNING_DEBUG_KEY }}" | base64 --decode > android_keystore.jks
          
          # Â∞ÜÁ≠æÂêç‰ø°ÊÅØÂÜôÂÖ• keystore.properties Êñá‰ª∂
          cat <<EOF > src-tauri/gen/android/keystore.properties
          password=${{ secrets.ANDROID_SIGNING_DEBUG_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_SIGNING_DEBUG_KEY_ALIAS }}
          storeFile=${{ github.workspace }}/android_keystore.jks
          keyPassword=${{ secrets.ANDROID_SIGNING_DEBUG_KEY_ALIAS_PASSWORD }}
          EOF
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Check Node.js version
        run: |
          node -v
          npm -v
          pnpm -v

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and Sign Android App for ${{ matrix.arch }}
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125
        run: |
          rm -rf src-tauri/gen/android
          pnpm tauri android init
          pnpm tauri android build --target ${{ matrix.arch }}

      - name: Sign Android APK
        if: matrix.platform == 'android'
        id: sign_apk
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: src-tauri/gen/android/app/build/outputs/apk/universal/release
          signingKeyBase64: ${{ secrets.ANDROID_SIGN_DEBUG_KEY }}
          alias: ${{ secrets.ANDROID_SIGN_DEBUG_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_SIGN_DEBUG_KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_SIGN_DEBUG_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eCaptureQ-pr${{ github.event.number }}-${{ github.run_id }}-${{ matrix.arch }}.apk
          retention-days: 7
          path: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk

  comment-pr:
    needs: build-android
    runs-on: ubuntu-latest
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const runId = context.runId;
            const prNumber = context.payload.pull_request.number;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üîß **Debug Build Complete (Android)**

              üì¶ Download Links:
              - [PR ${prNumber} Debug Binary](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId})

              ‚è∞ Files will be retained for 7 days, please download and test promptly.`
            });
