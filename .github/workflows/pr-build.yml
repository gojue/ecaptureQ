name: PR Build and Test

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: '23'  # å°è¯•ç¨³å®šç‰ˆæœ¬
          cache: ''  # ç¦ç”¨ç¼“å­˜

      - name: Check Node.js version
        run: |
          node -v
          npm -v

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: pr-${{ github.event.number }}-${{ github.sha }}
          releaseName: 'PR #${{ github.event.number }} Build'
          releaseBody: |
            This is an automated build for PR #${{ github.event.number }}.
            
            **Changes in this PR:**
            ${{ github.event.pull_request.body }}
            
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.head_ref }}
          releaseDraft: true
          prerelease: true
          includeDebug: false
          includeRelease: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-app-${{ matrix.platform }}-pr${{ github.event.number }}
          path: |
            src-tauri/target/release/bundle/
            !src-tauri/target/release/bundle/**/debug/
          retention-days: 7

  comment-pr:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            let comment = `## ðŸ”¨ PR Build Results\n\n`;
            
            if (artifacts.artifacts.length > 0) {
              comment += `âœ… Build completed successfully!\n\n`;
              comment += `### ðŸ“¦ Download Artifacts:\n`;
            
              for (const artifact of artifacts.artifacts) {
                const platform = artifact.name.includes('macos') ? 'ðŸŽ macOS' : 
                                artifact.name.includes('ubuntu') ? 'ðŸ§ Linux' : 
                                artifact.name.includes('windows') ? 'ðŸªŸ Windows' : 'ðŸ“± Unknown';
                comment += `- ${platform}: [${artifact.name}](${artifact.archive_download_url})\n`;
              }
            
              comment += `\nðŸ’¡ **How to test:**\n`;
              comment += `1. Download the artifact for your platform\n`;
              comment += `2. Extract the archive\n`;
              comment += `3. Install/run the application\n`;
              comment += `4. Report any issues in this PR\n\n`;
              comment += `â° Artifacts will be available for 7 days.\n`;
            } else {
              comment += `âŒ Build failed. Please check the workflow logs for details.\n`;
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ”¨ PR Build Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }