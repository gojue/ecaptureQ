name: PR Build and Test

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

# æˆäºˆå·¥ä½œæµå†™å…¥æƒé™ï¼Œç”¨äºåˆ›å»º Release å’Œä¸Šä¼ äº§ç‰©
permissions:
  contents: write
  issues: write
  pull-requests: write

# å®šä¹‰ç¯å¢ƒå˜é‡
env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

# ç¡®ä¿æ¯ä¸ªæäº¤åªè¿è¡Œä¸€æ¬¡å·¥ä½œæµ
concurrency:
  group: "${{ github.workflow }} - ${{ github.head_ref || github.ref }}"
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  # ä»»åŠ¡ 1: æ£€æŸ¥ Git Tag å’Œ package.json çš„ç‰ˆæœ¬æ˜¯å¦ä¸€è‡´
  check_tag_version:
    name: Check Release Tag and package.json Version Consistency
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq for JSON parsing
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get version from package.json
        id: get_version
        run: |
          PKG_VERSION=$(jq -r .version package.json)
          echo "package.json version: $PKG_VERSION"
          echo "version=${PKG_VERSION}" >> $GITHUB_OUTPUT

  # ä»»åŠ¡ 2: ä¸º Windows, macOS, Linux, å’Œ Android æ„å»ºå’Œå‘å¸ƒ
  build-debug-artifacts:
    name: Build and Release
    needs: check_tag_version
    strategy:
      fail-fast: false
      matrix:
        # å®šä¹‰éœ€è¦æ„å»ºçš„å¹³å°å’Œæ¶æ„
        include:
          # Windows
#          - os: windows-latest
#            platform: windows
#            target: x86_64-pc-windows-msvc
#            arch: x86_64
#          - os: windows-latest
#            platform: windows
#            target: aarch64-pc-windows-msvc
#            arch: aarch64
          # macOS
          - os: macos-latest
            platform: macos
            target: aarch64-apple-darwin
            arch: aarch64
          - os: macos-latest
            platform: macos
            target: x86_64-apple-darwin
            arch: x86_64
          # Linux
          - os: ubuntu-22.04
            platform: linux
            target: x86_64-unknown-linux-gnu
            arch: x86_64
          - os: ubuntu-22.04
            platform: linux
            target: aarch64-unknown-linux-gnu
            arch: aarch64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # å®‰è£… Rust Stable
      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable

      # æ·»åŠ  Rust ç¼–è¯‘ç›®æ ‡
      - name: Add Rust Target
        run: rustup target add ${{ matrix.target }}

      # Rust ç¼“å­˜
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      # ä»…åœ¨ Ubuntu ä¸Šå®‰è£…ä¾èµ–
      - name: Install dependencies (ubuntu only)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsoup-3.0-dev libjavascriptcoregtk-4.1-dev libwebkit2gtk-4.1-dev libgtk-3-dev libssl-dev xdg-utils librsvg2-dev libappindicator3-dev  patchelf

      - name: Download and setup eCapture for ${{ matrix.arch }}
        shell: bash
        if: matrix.platform == 'linux'
        run: |
          if [[ "${{ matrix.arch }}" == "x86_64" ]]; then
            ECAPTURE_ARCH="amd64"
          else
            ECAPTURE_ARCH="arm64"
          fi
          pwd
          ECAPTURE_LATEST=$(curl -s https://api.github.com/repos/gojue/ecapture/releases/latest | grep tag_name | cut -d '"' -f 4)
          if [[ $? -ne 0 ]]; then
            echo "Failed to fetch the latest release."
            exit 1
          fi

          ECAPTURE_TAR="ecapture-${ECAPTURE_LATEST}-android-${ECAPTURE_ARCH}.tar.gz"
          ECAPTURE_DIR="ecapture-${ECAPTURE_LATEST}-android-${ECAPTURE_ARCH}"

          wget "https://github.com/gojue/ecapture/releases/download/${ECAPTURE_LATEST}/${ECAPTURE_TAR}" || { echo "Download failed"; exit 1; }
          tar -zxvf "${ECAPTURE_TAR}" || { echo "Extract failed"; exit 1; }

          mkdir -p src-tauri/binaries
          cp "${ECAPTURE_DIR}/ecapture" src-tauri/binaries/android_test-aarch64-linux-android || { echo "Copy failed"; exit 1; }
          cp "${ECAPTURE_DIR}/ecapture" src-tauri/binaries/linux_ecapture_test || { echo "Copy failed"; exit 1; }
          ls src-tauri/binaries/

      # è®¾ç½® Node.js ç¯å¢ƒ
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      
      # è®¾ç½® pnpm
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: latest

      # å®‰è£…å‰ç«¯ä¾èµ–
      - name: Pnpm install
        run: pnpm i

      # Tauri æ„å»º
      - name: Tauri build (Linux)
        if: matrix.platform == 'linux'
        env:
          DECOUPLED_MODE: true
        run: |
            pnpm tauri build
      - name: Tauri build (macOS/Windows)
        if: matrix.platform != 'linux'
        env:
          DECOUPLED_MODE: true
        run: |
          pnpm tauri build
      - name: List bundle files
        run: |
          pwd
          ls -al
          ls -al src-tauri/target
          ls -R src-tauri/target/release/bundle/

      - name: Upload artifacts (Linux)
        uses: actions/upload-artifact@v4
        if: matrix.platform == 'linux'
        with:
          name: eCaptureQ-pr${{ github.event.number }}-${{ github.run_id }}-${{ matrix.arch }}.AppImage
          retention-days: 7
          path: src-tauri/target/release/bundle/appimage/eCaptureQ*.AppImage

      - name: Upload artifacts (macOS)
        uses: actions/upload-artifact@v4
        if: matrix.platform == 'macos'
        with:
          name: eCaptureQ-pr${{ github.event.number }}-${{ github.run_id }}-${{ matrix.arch }}.dmg
          retention-days: 7
          path: |
            src-tauri/target/release/bundle/dmg/eCaptureQ*.dmg

  comment-pr:
    runs-on: ubuntu-22.04
    name: Comment PR with Download Links
    needs: build-debug-artifacts
    steps:
      - name: Comment PR with Download Links
        uses: actions/github-script@v7
        with:
          script: |
            const runId = context.runId;
            const prNumber = context.payload.pull_request.number;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ”§ **Debug Build Complete**

              ğŸ“¦ Download Links:
              - [PR ${prNumber} Debug Binary](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId})

              â° Files will be retained for 7 days, please download and test promptly.`
            });